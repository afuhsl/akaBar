<div class="container" style="width: 50%;">
    <form (submit)="onSubmit()">
        <div  class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" required>
        </div>
        <div class="form-group">
        <label for="email" for="exampleInputEmail1">Email:</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
        <small id="emailHelp" class="form-text text-muted">No compartiremos tu correo con terceros.</small>
        </div>
        <label for="opinion">Opini√≥n:</label>
        <textarea  class="form-control"[(ngModel)]="opinion" name="opinion" required></textarea>
    
        <p-toast></p-toast>
        <button class="btn btn-outline-light" type="submit" class="btn btn-outline-dark">Enviar</button>
        
      </form> 
      </div>
