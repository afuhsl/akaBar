<body>
  <div class="ti">
    <h1 class="titulo">
      Reseñas
    </h1>
  </div>
  <div style="text-align: center; font-size: 20px; color:white;">
    <p>Lee algunas de las reseñas de nuestros cliente y si quieres haznos saber como fue tu experiencia!!</p>
  </div>
  <div class="container" id="formu">
    <app-card (enviarDatos)="agregarCard($event)"></app-card>
    <br><br><hr><br>
    <div class="row">
      <div class="col-lg-4" *ngFor="let card of cards">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{card.nombre}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{card.email}}.</p>
            <p>{{card.opinion}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button class="btn btn-outline-dark">Compartir</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  
  
  <div class="container">
    <div class="row">
      <div class="col-lg-4" *ngFor="let user of userList" >
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>{{user.id }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{user.email}}.</p>
            <p>{{user.body}}</p>
          </mat-card-content>
          <mat-card-actions>
            <p-toast></p-toast>
            <button mat-button class="btn btn-outline-dark" >Compartir</button>
          </mat-card-actions>
        </mat-card>
        <br><br><br>
      </div>
    </div>
  </div>
  </body>
