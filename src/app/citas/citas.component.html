<div>

<div class="ti">
    <h1 class="titulo">Citas</h1>
</div>

<table class="table table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Mas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of lista">
        <td>{{cita.nombre}}</td>
        <td>{{cita.email}}</td>
        <td><a routerLink="/citas/{{cita.nombre}}">Ver Cita completa</a></td>
      </tr>
    </tbody>
  </table>

<hr>
<div class="ti">
    <img src="assets/imagenes/image.png" alt="">

</div>
</div>
